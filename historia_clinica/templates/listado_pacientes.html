<h1>Listado de Pacientes</h1>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Fecha de Nacimiento</th>
            <th>Tel√©fono</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.nombre }}</td>
                <td>{{ paciente.apellido }}</td>
                <td>{{ paciente.dni }}</td>
                <td>{{ paciente.fecha_nac }}</td>
                <td>{{ paciente.telefono }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
