{% extends "base.html" %}

{% block content %}
  <h2>Agregar Historia Clínica para {{ paciente }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar Historia Clínica</button>
  </form>
  <a href="{% url 'listado_pacientes' %}" class="btn btn-secondary mt-2">Volver</a>
{% endblock %}
